version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: joonbi-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - uploads:/data/uploads:ro
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - joonbi-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: joonbi-web-dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost/api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - joonbi-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: joonbi-api-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-devpassword}@db:5432/joonbi_dev
      - UPLOAD_PATH=/data/uploads
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_SECRET=dev-refresh-secret-key
      - JWT_REFRESH_EXPIRES_IN=30d
      - FRONTEND_URL=http://localhost
      - BACKEND_URL=http://localhost/api
    volumes:
      - ./apps/api:/app
      - /app/node_modules
      - /app/dist
      - uploads:/data/uploads
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - joonbi-network

  db:
    image: postgres:15-alpine
    container_name: joonbi-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-devpassword}
      - POSTGRES_DB=joonbi_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d joonbi_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - joonbi-network

volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/uploads
  postgres_data_dev:

networks:
  joonbi-network:
    driver: bridge
