version: '3.8'

services:
  # ==================== Backend API ====================
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: joonbi-api-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-devpassword}@db:5432/joonbi_dev
      - UPLOAD_PATH=/data/uploads
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_SECRET=dev-refresh-secret-key
      - JWT_REFRESH_EXPIRES_IN=30d
      - FRONTEND_URL=https://joonbi.co.kr
      - BACKEND_URL=https://api.joonbi.co.kr
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    volumes:
      - ./apps/api:/workspace/apps/api
      - /workspace/node_modules
      - api-dist:/workspace/apps/api/dist
      - uploads:/data/uploads
    ports:
      - "4000:4000"  # CloudFlare Tunnel이 이 포트를 연결
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - joonbi-network

  # ==================== Database ====================
  db:
    image: postgres:15-alpine
    container_name: joonbi-db-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-devpassword}
      - POSTGRES_DB=joonbi_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5435:5432"  # 외부 접근용 (DBeaver 등)
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d joonbi_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - joonbi-network

volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/uploads
  postgres_data_dev:
  api-dist:

networks:
  joonbi-network:
    driver: bridge
