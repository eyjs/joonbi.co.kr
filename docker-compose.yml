# Joonbi Studio - Production
# Frontend: Vercel
# Backend: CloudFlare Tunnel â†’ Docker API (8081)

services:
  # ==================== Backend API ====================
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: joonbi-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:vmffpdl2%40@db:5432/joonbi
      - UPLOAD_PATH=/data/uploads
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=7d
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=noreply@joonbi.co.kr
      - NICE_CLIENT_ID=${NICE_CLIENT_ID}
      - NICE_CLIENT_SECRET=${NICE_CLIENT_SECRET}
      - NICE_RETURN_URL=https://joonbi.co.kr/api/payments/callback
      - NICE_CANCEL_URL=https://joonbi.co.kr/my/payments/cancel
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - KAKAO_SENDER_KEY=${KAKAO_SENDER_KEY}
      - FRONTEND_URL=https://joonbi.co.kr
      - BACKEND_URL=https://api.joonbi.co.kr
    volumes:
      - uploads:/data/uploads
      - ./gcs-key.json:/workspace/apps/api/gcs-key.json:ro
    ports:
      - "8081:4000"  # CloudFlare Tunnel connects to localhost:8081
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - joonbi-network

  # ==================== Database ====================
  db:
    image: postgres:15-alpine
    container_name: joonbi-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=vmffpdl2@
      - POSTGRES_DB=joonbi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"  # External access for DBeaver, etc.
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d joonbi']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - joonbi-network

volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads
  postgres_data:

networks:
  joonbi-network:
    driver: bridge
